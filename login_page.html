<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: url("C:/Users/avish/OneDrive/Desktop/MedTech-A.K/create a logo with _medtech-a.k._.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            width: 300px;
            padding: 26px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 150px auto;
            text-align: center;
        }

        h2 {
            background-color: grey;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 102%;
            padding: 15px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }

        .signup {
            margin-top: 10px;
        }

        .signup a {
            color: blue;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>USER LOGIN</h2>
        <form id="loginForm">
            <input type="text" id="loginEmail" placeholder="Username/E-mail" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup">
            Or,<br>Don't have an account? <a href="signup.html">Sign-up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (email === storedEmail && password === storedPassword) {
                alert('Login Successful!');
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'homepage_user.html';
            } else {
                alert('Invalid Email or Password!');
            }
        });

        if (localStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'homepage_user.html';
        }
    </script>
</body>
</html>
