<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: url("create a logo with _medtech-a.k._.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: grey;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s;
            z-index: 100;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            margin-bottom: 5px;
            text-align: center;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: darkgrey;
        }

        .sidebar #logout {
            margin-top: 20px;
            border-top: 1px solid white;
            padding-top: 20px;
        }

        .sidebar .close-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 3;
            right: 0;
            background: transparent;
            z-index: 11;
        }

        .header #toggleSidebar {
            padding: 7.5px 15px;
            background-color: D9D9D9;
            color: black;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 101;
        }

        .container {
            margin-left: 270px;
            padding: 20px;
        }

        .feedback-card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .feedback-card h1 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
        }

        .feedback-card h2 {
            color: #444;
            font-size: 20px;
            margin-top: 25px;
        }

        .feedback-intro {
            margin-bottom: 30px;
            color: #555;
            line-height: 1.5;
        }

        .feedback-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .rating-options {
            margin: 15px 0;
        }

        .rating-option {
            margin-bottom: 8px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleSidebar()">☰ Menu</button>
    
    <div class="sidebar" id="sidebar">
        <button class="close-sidebar" onclick="toggleSidebar()">✖</button>
        <a href="homepage_user.html">HOME</a>
        <a href="profile.html">PROFILE</a>
        <a href="booking_status.html">BOOKING STATUS</a>
        <a href="#" class="active">FEEDBACK</a>
        <a id="logout" href="login_page.html">LOGOUT</a>
    </div>

    <div class="container">
        <div class="feedback-card">
            <h1>FEEDBACK</h1>
            
            <div class="feedback-intro">
                <h2>YOUR FEEDBACK</h2>
                <p>WE WOULD LIKE YOUR FEEDBACK FOR IMPROVING OUR WEBSITE.<br>
                WHAT IS YOUR OPINION ON THIS WEBSITE?</p>
            </div>
            
            <div class="feedback-form">
                <h3>Feedback Form</h3>
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your name...">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email...">
                </div>
                
                <div class="form-group">
                    <label>How would you rate our service?</label>
                    <div class="rating-options">
                        <div class="rating-option">
                            <input type="radio" id="excellent" name="rating" value="excellent">
                            <label for="excellent">Excellent</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="good" name="rating" value="good">
                            <label for="good">Good</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="average" name="rating" value="average">
                            <label for="average">Average</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="poor" name="rating" value="poor">
                            <label for="poor">Poor</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea id="comments" placeholder="Write something..."></textarea>
                </div>
                
                <button class="submit-btn" onclick="submitFeedback()">Submit Feedback</button>
            </div>
        </div>
    </div>

    <div class="logo">medtech-a.k AK.</div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("show");
        }
        
        function submitFeedback() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const rating = document.querySelector('input[name="rating"]:checked');
            const comments = document.getElementById('comments').value;
            
            if (!name || !email || !rating || !comments) {
                alert('Please fill in all fields');
                return;
            }
            
            // Here you would typically send the data to your server
            alert('Thank you for your feedback!');
            
            // Reset form
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.querySelectorAll('input[name="rating"]').forEach(radio => {
                radio.checked = false;
            });
            document.getElementById('comments').value = '';
        }
        
        // Logout functionality
document.getElementById('logout').addEventListener('click', function(e) {
    e.preventDefault(); // Prevent default link behavior
    alert('You have been logged out.');
    // Clear any user session data if needed
    localStorage.removeItem('loggedIn');
    // Redirect to login page after a brief delay
    setTimeout(function() {
        window.location.href = 'login_page.html';
    }, 500);
});
    </script>
</body>
</html>
